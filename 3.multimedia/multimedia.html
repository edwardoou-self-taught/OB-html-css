<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia HTML</title>
  </head>
  <body>
    <h3>Imagenes</h3>
    <img src="imgs/trika.png" alt="logo HTML" width="300" height="400" />
    <h3>Video</h3>
    <!-- 
    * controls -> muestra los controles del video
    * autoplay -> reproduce el video automaticamente
    * muted -> silencia el video
    * loop -> repite el video
    -->
    <video width="300" height="300" controls autoplay muted loop>
      <source src="wish-cat.mp4" type="video/mp4" />
    </video>
    <h3>Audio</h3>
    <audio controls autoplay loop>
      <source src="wish-cat.mp3" type="audio/mp3" />
    </audio>
  </body>
</html>
