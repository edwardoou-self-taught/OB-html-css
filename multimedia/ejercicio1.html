<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imagenes</h1>
      <img src="imgs/dotis.jpg" alt="logo HTML" width="600" height="400" />
    </section>
    <section>
      <h1>Aprendiendo a utilizar video</h1>
      <video width="600" height="400" controls autoplay muted loop>
        <source src="wish-cat.mp4" type="video/mp4" />
      </video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar audio</h1>
      <audio controls autoplay loop>
        <source src="wish-cat.mp3" type="audio/mp3" />
      </audio>
    </section>
  </body>
</html>
